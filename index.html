
<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تمور دهب | Dahab Dates - أفخم أنواع التمور المصرية</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&family=Tajawal:wght@300;400;500;700&family=Noto+Kufi+Arabic:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --sand-beige: #E9D8B4;
            --off-white: #FFF8E8;
            --date-brown: #3B2A1E;
            --chocolate-brown: #5A3B2A;
            --palm-green: #2F6B4F;
            --premium-gold: #C9A227;
        }
        body {
            font-family: 'Tajawal', sans-serif;
            background-color: var(--off-white);
            color: var(--date-brown);
            scroll-behavior: smooth;
            overflow-x: hidden;
        }
        h1, h2, h3, h4, .font-heading {
            font-family: 'Noto Kufi Arabic', 'Cairo', sans-serif;
        }
        
        /* Cinematic Shutter Transition for Tab/Page Switches */
        @keyframes pageReveal {
            0% { 
                clip-path: inset(0 50% 0 50%); 
                filter: brightness(0.6) blur(15px);
                transform: scale(1.05);
            }
            100% { 
                clip-path: inset(0 0 0 0); 
                filter: brightness(1) blur(0);
                transform: scale(1);
            }
        }
        .animate-page-reveal {
            animation: pageReveal 1.2s cubic-bezier(0.85, 0, 0.15, 1) forwards;
        }

        /* Parallax Background Classes */
        .parallax-bg {
            background-attachment: fixed;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            will-change: transform;
        }

        /* Mobile specific: fixed attachment can be buggy on some mobile browsers, 
           so we use a subtle scale-up animation as fallback if needed, 
           but modern browsers handle this well. */

        /* Staggered Content Entry */
        @keyframes fadeInUpCinematic {
            from { opacity: 0; transform: translateY(60px); filter: blur(20px); }
            to { opacity: 1; transform: translateY(0); filter: blur(0); }
        }
        .animate-fade-in-up {
            animation: fadeInUpCinematic 1s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        @keyframes cartPop {
            0% { transform: scale(1); }
            50% { transform: scale(1.4) rotate(-15deg); }
            100% { transform: scale(1); }
        }
        .animate-cart-pop {
            animation: cartPop 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-12px) rotate(2deg); }
        }
        .animate-float {
            animation: float 4s ease-in-out infinite;
        }

        .btn-shine {
            position: relative;
            overflow: hidden;
        }
        .btn-shine::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to bottom right,
                rgba(255,255,255,0) 0%,
                rgba(255,255,255,0.4) 50%,
                rgba(255,255,255,0) 100%
            );
            transform: rotate(45deg);
            transition: all 0.8s cubic-bezier(0.23, 1, 0.32, 1);
            opacity: 0;
        }
        .btn-shine:hover::after {
            left: 50%;
            top: 50%;
            opacity: 1;
        }

        @keyframes pulse-soft {
            0% { box-shadow: 0 0 0 0 rgba(47, 107, 79, 0.6); }
            70% { box-shadow: 0 0 0 25px rgba(47, 107, 79, 0); }
            100% { box-shadow: 0 0 0 0 rgba(47, 107, 79, 0); }
        }
        .whatsapp-pulse {
            animation: pulse-soft 2s infinite;
        }

        ::-webkit-scrollbar { width: 10px; }
        ::-webkit-scrollbar-track { background: var(--off-white); }
        ::-webkit-scrollbar-thumb { 
            background: linear-gradient(to bottom, var(--sand-beige), var(--premium-gold)); 
            border-radius: 20px;
            border: 2px solid var(--off-white);
        }
    </style>
